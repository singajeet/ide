[editor]
editor_title=AIML Generator
enable_mouse_support=True
edit_mode=VI
history_file=editor_commands.hist
extended_config_folder=configs
active_conf=full.ini
[key_bindings]
enable_abort_exit_binding=True
enable_system_binding=True
enable_search=True
enable_open_in_editor=True
enable_page_scroll_binding=True
enable_auto_suggest=True
[buffers]
enable_completer=True
enable_auto_suggest=True
enable_history=True
temp_file_suffix=.tmp
enable_multiline=True
enable_complete_while_typing=True
enable_history_search=True
[text_editor]
enable_left_margin=True
enable_right_margin=False
